<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="heroTitle">发现最佳AI语音工具</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏占位符 -->
    <div id="header-placeholder"></div>

    <!-- 主要内容 -->
    <main>
        <!-- 英雄区域 -->
        <section class="hero">
            <div class="hero-content">
                <h1 data-i18n="heroTitle">发现最佳AI语音工具</h1>
                <p data-i18n="heroDesc">查找和比较最新的AI语音技术工具,包括语音合成、识别等。</p>
                <a href="tools.html" class="cta-button" data-i18n="allTools">浏览所有工具</a>
            </div>
        </section>

        <!-- 分类区域 -->
        <section class="categories">
            <h2 data-i18n="categories">分类</h2>
            <div class="category-grid">
                <a href="tools.html#speech-synthesis" class="category-card">
                    <i class="fas fa-microphone"></i>
                    <h3 data-i18n="speechSynthesis">语音合成</h3>
                </a>
                <a href="tools.html#speech-recognition" class="category-card">
                    <i class="fas fa-comments"></i>
                    <h3 data-i18n="speechRecognition">语音识别</h3>
                </a>
                <a href="tools.html#audio-editing" class="category-card">
                    <i class="fas fa-cut"></i>
                    <h3 data-i18n="audioEditing">音频编辑</h3>
                </a>
                <a href="tools.html#music-generation" class="category-card">
                    <i class="fas fa-music"></i>
                    <h3 data-i18n="musicGeneration">音乐生成</h3>
                </a>
                <a href="tools.html#voice-cloning" class="category-card">
                    <i class="fas fa-user-circle"></i>
                    <h3 data-i18n="voiceCloning">语音克隆</h3>
                </a>
            </div>
        </section>

        <!-- 精选工具 -->
        <section class="featured-tools">
            <h2 data-i18n="featuredTools">精选工具</h2>
            <div class="tools-grid" id="featuredToolsGrid">
                <!-- 工具卡片将通过JavaScript动态加载 -->
            </div>
        </section>

        <!-- 新闻通讯 -->
        <section class="newsletter">
            <div class="newsletter-content">
                <h2 data-i18n="newsletterTitle">保持更新</h2>
                <p data-i18n="newsletterDesc">订阅我们的新闻通讯,获取最新的AI语音工具和更新。</p>
                <form class="newsletter-form">
                    <input type="email" placeholder="输入您的邮箱" data-i18n="newsletterPlaceholder" required>
                    <button type="submit" data-i18n="subscribe">订阅</button>
                </form>
            </div>
        </section>
    </main>

    <!-- 页脚占位符 -->
    <div id="footer-placeholder"></div>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-i18n="login">登录</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail" data-i18n="email">邮箱</label>
                    <input type="email" id="loginEmail" name="email" data-validate="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword" data-i18n="password">密码</label>
                    <input type="password" id="loginPassword" name="password" data-validate="password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe" data-i18n="rememberMe">记住我</label>
                </div>
                <button type="submit" data-i18n="login">登录</button>
                <a href="#" class="forgot-password" data-i18n="forgotPassword">忘记密码?</a>
                <div class="social-login">
                    <p data-i18n="orLoginWith">或使用以下方式登录</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn github">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </button>
                    </div>
                </div>
                <div class="auth-switch">
                    <p data-i18n="noAccount">还没有账号? <a href="#" class="switch-to-signup" data-i18n="signup">注册</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-i18n="signup">注册</h2>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName" data-i18n="name">姓名</label>
                    <input type="text" id="signupName" name="name" data-validate="name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail" data-i18n="email">邮箱</label>
                    <input type="email" id="signupEmail" name="email" data-validate="email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword" data-i18n="password">密码</label>
                    <input type="password" id="signupPassword" name="password" data-validate="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" data-i18n="password">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" data-validate="password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    <label for="acceptTerms" data-i18n="acceptTerms">我同意服务条款和隐私政策</label>
                </div>
                <button type="submit" data-i18n="signup">注册</button>
                <div class="social-login">
                    <p data-i18n="orSignupWith">或使用以下方式注册</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn github">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </button>
                    </div>
                </div>
                <div class="auth-switch">
                    <p data-i18n="haveAccount">已有账号? <a href="#" class="switch-to-login" data-i18n="login">登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="js/languages.js"></script>
    <script src="js/components.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/utils/loading.js"></script>
    <script src="js/utils/performance.js"></script>
    <script src="js/utils/favorites.js"></script>
    <script src="js/utils/search.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
