<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具 - RecallLook</title>
    <meta name="description" content="探索和比较最佳AI语音工具">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <h1>RecallLook</h1>
            </div>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/tools.html" class="active">工具</a>
                <a href="/about.html">关于</a>
                <a href="/contact.html">联系</a>
            </div>
            <div class="auth-buttons">
                <button class="login-btn">登录</button>
                <button class="signup-btn">注册</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="tools-section">
            <div class="container">
                <h1>AI语音工具导航</h1>
                <div class="category-filters">
                    <button class="category-btn active" data-category="all">全部</button>
                    <button class="category-btn" data-category="text-to-speech">文本转语音</button>
                    <button class="category-btn" data-category="speech-to-text">语音转文本</button>
                    <button class="category-btn" data-category="audio-editing">音频编辑</button>
                    <button class="category-btn" data-category="voice-cloning">声音克隆</button>
                </div>
                <div class="tools-grid" id="toolsGrid">
                    <!-- 工具卡片将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于 RecallLook</h3>
                <p>RecallLook 是一个专注于AI语音工具导航的平台，帮助用户发现和选择最适合的AI语音工具。</p>
            </div>
            <div class="footer-section">
                <h3>快速链接</h3>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/tools.html">工具</a></li>
                    <li><a href="/about.html">关于</a></li>
                    <li><a href="/contact.html">联系</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>联系我们</h3>
                <ul>
                    <li><a href="mailto:contact@recalllook.com">contact@recalllook.com</a></li>
                    <li><a href="#">微信: RecallLook</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 RecallLook. All rights reserved.</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>登录</h2>
            <form id="loginForm">
                <input type="email" placeholder="邮箱" required>
                <input type="password" placeholder="密码" required>
                <button type="submit">登录</button>
                <p>还没有账号？ <a href="#" id="showSignup">注册</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>注册</h2>
            <form id="signupForm">
                <input type="text" placeholder="用户名" required>
                <input type="email" placeholder="邮箱" required>
                <input type="password" placeholder="密码" required>
                <input type="password" placeholder="确认密码" required>
                <button type="submit">注册</button>
                <p>已有账号？ <a href="#" id="showLogin">登录</a></p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
