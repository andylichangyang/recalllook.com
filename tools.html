<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语音工具 - RecallLook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/pages/tools.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <h1>RecallLook</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="tools.html" class="active">工具</a>
                <a href="about.html">关于</a>
                <a href="contact.html">联系我们</a>
            </div>
            <div class="auth-buttons">
                <button class="login-btn">登录</button>
                <button class="signup-btn">注册</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索AI语音工具...">
                <button id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="filter-container">
                <select id="categoryFilter">
                    <option value="">所有分类</option>
                    <option value="Text to Speech">文字转语音</option>
                    <option value="Speech to Text">语音转文字</option>
                    <option value="Audio Editing">音频编辑</option>
                    <option value="Music Generation">音乐生成</option>
                    <option value="Voice Cloning">声音克隆</option>
                </select>
                <select id="priceFilter">
                    <option value="">所有价格</option>
                    <option value="Free">免费</option>
                    <option value="Paid">付费</option>
                </select>
            </div>
        </section>

        <!-- Tools Grid -->
        <section class="tools-section">
            <div id="toolsGrid" class="tools-grid">
                <!-- Tools will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于 RecallLook</h3>
                <p>RecallLook 是一个专注于AI语音工具导航的平台，帮助用户发现和选择最适合他们需求的AI语音工具。</p>
            </div>
            <div class="footer-section">
                <h3>快速链接</h3>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="tools.html">工具</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>联系我们</h3>
                <ul>
                    <li><a href="mailto:contact@recalllook.com">contact@recalllook.com</a></li>
                    <li><a href="#">微信: RecallLook</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 RecallLook. All rights reserved.</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>登录</h2>
            <form id="loginForm">
                <input type="email" placeholder="邮箱" required>
                <input type="password" placeholder="密码" required>
                <button type="submit">登录</button>
                <p>还没有账号？<a href="#" id="showSignup">立即注册</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>注册</h2>
            <form id="signupForm">
                <input type="text" placeholder="用户名" required>
                <input type="email" placeholder="邮箱" required>
                <input type="password" placeholder="密码" required>
                <input type="password" placeholder="确认密码" required>
                <button type="submit">注册</button>
                <p>已有账号？<a href="#" id="showLogin">立即登录</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module">
        import ToolManager from './js/utils/ToolManager.js';
        import ToolCard from './js/components/ToolCard.js';

        // Initialize tools page
        document.addEventListener('DOMContentLoaded', () => {
            const toolsGrid = document.getElementById('toolsGrid');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const categoryFilter = document.getElementById('categoryFilter');
            const priceFilter = document.getElementById('priceFilter');

            // Load all tools initially
            function loadTools(tools) {
                toolsGrid.innerHTML = '';
                tools.forEach(tool => {
                    const toolCard = new ToolCard(tool);
                    toolsGrid.appendChild(toolCard.render());
                });
            }

            // Filter tools based on search and filters
            function filterTools() {
                const searchQuery = searchInput.value.toLowerCase();
                const selectedCategory = categoryFilter.value;
                const selectedPrice = priceFilter.value;

                let filteredTools = [];

                // Get tools from selected category or all categories
                if (selectedCategory) {
                    filteredTools = ToolManager.getToolsByCategory(selectedCategory);
                } else {
                    filteredTools = Object.values(ToolManager.tools).flat();
                }

                // Apply search filter
                if (searchQuery) {
                    filteredTools = filteredTools.filter(tool => 
                        tool.name.toLowerCase().includes(searchQuery) ||
                        tool.description.toLowerCase().includes(searchQuery)
                    );
                }

                // Apply price filter
                if (selectedPrice) {
                    filteredTools = filteredTools.filter(tool => 
                        tool.price === selectedPrice
                    );
                }

                loadTools(filteredTools);
            }

            // Event listeners
            searchButton.addEventListener('click', filterTools);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') filterTools();
            });
            categoryFilter.addEventListener('change', filterTools);
            priceFilter.addEventListener('change', filterTools);

            // Initial load
            loadTools(Object.values(ToolManager.tools).flat());
        });
    </script>
</body>
</html>
