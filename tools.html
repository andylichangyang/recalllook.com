{% extends "base.html" %}

{% block title %}All Tools - RecallLook{% endblock %}

{% block content %}
    <!-- Tools Header -->
    <section class="tools-header">
        <h1>All AI Voice Tools</h1>
        <p>Browse our comprehensive collection of AI voice tools</p>
    </section>

    <!-- Category Tabs -->
    <section class="category-tabs">
        <div class="tabs-container">
            <button class="category-tab active" data-category="Text to Speech">
                <i class="fas fa-microphone"></i>
                Text to Speech
            </button>
            <button class="category-tab" data-category="Speech to Text">
                <i class="fas fa-keyboard"></i>
                Speech to Text
            </button>
            <button class="category-tab" data-category="Audio Editing">
                <i class="fas fa-cut"></i>
                Audio Editing
            </button>
            <button class="category-tab" data-category="Music Generation">
                <i class="fas fa-music"></i>
                Music Generation
            </button>
            <button class="category-tab" data-category="Voice Cloning">
                <i class="fas fa-user-voice"></i>
                Voice Cloning
            </button>
        </div>
    </section>

    <!-- All Tools Section -->
    <section class="all-tools">
        <div id="allTools" class="tools-container">
            <!-- Tools will be dynamically loaded here -->
        </div>
    </section>
{% endblock %}
