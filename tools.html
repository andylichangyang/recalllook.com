<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="allTools">All AI Voice Tools - RecallLook</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .tools-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .tools-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .tools-header h1 {
      font-size: 2.5rem;
      color: #1a237e;
      margin-bottom: 1rem;
    }

    .tools-header p {
      color: #666;
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .search-section {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 3rem;
    }

    .search-box {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .search-box input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #1a237e;
      box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
    }

    .search-btn {
      padding: 0 2rem;
      background: #1a237e;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .search-btn:hover {
      background: #0d47a1;
      transform: translateY(-2px);
    }

    .filter-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      padding: 0.8rem 1.5rem;
      border: 2px solid #1a237e;
      border-radius: 25px;
      background: white;
      color: #1a237e;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: #1a237e;
      color: white;
    }

    .category-section {
      margin-bottom: 4rem;
    }

    .category-section h2 {
      font-size: 2rem;
      color: #1a237e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .category-section p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .tool-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .tool-thumbnail {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .tool-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .tool-card:hover .tool-thumbnail img {
      transform: scale(1.05);
    }

    .tool-info {
      padding: 1.5rem;
    }

    .tool-info h3 {
      margin: 0 0 1rem;
      font-size: 1.3rem;
      color: #1a237e;
    }

    .tool-info p {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .tool-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tool-category {
      background: #f5f5f5;
      padding: 0.4rem 0.8rem;
      border-radius: 15px;
      font-size: 0.9rem;
      color: #1a237e;
    }

    .tool-rating {
      display: flex;
      gap: 2px;
    }

    .star {
      color: #ffd700;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <div id="header-container"></div>

  <!-- 搜索设置 -->
  <section class="search-settings">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search AI voice tools...">
      <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="speech-synthesis">Speech Synthesis</option>
        <option value="speech-recognition">Speech Recognition</option>
        <option value="audio-editing">Audio Editing</option>
        <option value="music-generation">Music Generation</option>
        <option value="voice-cloning">Voice Cloning</option>
      </select>
      <select id="priceFilter">
        <option value="">All Prices</option>
        <option value="free">Free</option>
        <option value="low">Under $10</option>
        <option value="medium">$10 - $50</option>
        <option value="high">Over $50</option>
      </select>
      <select id="ratingFilter">
        <option value="">All Ratings</option>
        <option value="4">4+ Stars</option>
        <option value="3">3+ Stars</option>
        <option value="2">2+ Stars</option>
      </select>
    </div>
  </section>

  <!-- 主要内容 -->
  <main>
    <!-- 语音合成工具 -->
    <section id="speech-synthesis" class="tool-section">
      <h2 data-i18n="speechSynthesis">Speech Synthesis Tools</h2>
      <div class="tools-grid" id="speechSynthesisGrid">
        <!-- 工具卡片将通过JavaScript动态加载 -->
      </div>
    </section>

    <!-- 语音识别工具 -->
    <section id="speech-recognition" class="tool-section">
      <h2 data-i18n="speechRecognition">Speech Recognition Tools</h2>
      <div class="tools-grid" id="speechRecognitionGrid">
        <!-- 工具卡片将通过JavaScript动态加载 -->
      </div>
    </section>

    <!-- 音频编辑工具 -->
    <section id="audio-editing" class="tool-section">
      <h2 data-i18n="audioEditing">Audio Editing Tools</h2>
      <div class="tools-grid" id="audioEditingGrid">
        <!-- 工具卡片将通过JavaScript动态加载 -->
      </div>
    </section>

    <!-- 音乐生成工具 -->
    <section id="music-generation" class="tool-section">
      <h2 data-i18n="musicGeneration">Music Generation Tools</h2>
      <div class="tools-grid" id="musicGenerationGrid">
        <!-- 工具卡片将通过JavaScript动态加载 -->
      </div>
    </section>

    <!-- 语音克隆工具 -->
    <section id="voice-cloning" class="tool-section">
      <h2 data-i18n="voiceCloning">Voice Cloning Tools</h2>
      <div class="tools-grid" id="voiceCloningGrid">
        <!-- 工具卡片将通过JavaScript动态加载 -->
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <div id="footer-container"></div>

  <!-- 模态框 -->
  <div id="modal-container"></div>

  <!-- JavaScript -->
  <script src="js/languages.js"></script>
  <script src="js/utils/loading.js"></script>
  <script src="js/utils/performance.js"></script>
  <script src="js/utils/auth.js"></script>
  <script src="js/utils/favorites.js"></script>
  <script src="js/utils/search.js"></script>
  <script src="js/utils/validation.js"></script>
  <script src="js/components.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 初始化组件
      const navBar = new NavigationBar();
      const modal = new Modal();
      const footer = new Footer();

      // 初始化工具
      const loadingManager = new LoadingManager();
      const performanceOptimizer = new PerformanceOptimizer();
      const authManager = new AuthManager();
      const favoritesManager = new FavoritesManager();
      const search = new Search();
      const formValidation = new FormValidation();

      // 加载组件
      navBar.init();
      modal.init();
      footer.init();

      // 初始化工具
      performanceOptimizer.init();
      authManager.init();
      favoritesManager.init();
      search.init();
      formValidation.init();

      // 加载所有工具
      loadAllTools();
    });

    async function loadAllTools() {
      const loadingManager = new LoadingManager();
      try {
        loadingManager.showLoading();
        // 这里添加实际的API调用
        const tools = await mockToolsAPI();
        
        // 按分类加载工具
        const categories = ['speechSynthesis', 'speechRecognition', 'audioEditing', 'musicGeneration', 'voiceCloning'];
        categories.forEach(category => {
          const grid = document.getElementById(`${category}Grid`);
          const categoryTools = tools.filter(tool => tool.category === category);
          
          categoryTools.forEach(tool => {
            const card = createToolCard(tool);
            grid.appendChild(card);
          });
        });
      } catch (error) {
        loadingManager.showError('Failed to load tools');
      } finally {
        loadingManager.hideLoading();
      }
    }

    function createToolCard(tool) {
      const card = document.createElement('div');
      card.className = 'tool-card';
      card.dataset.id = tool.id;
      card.dataset.category = tool.category;
      card.dataset.price = tool.price;
      card.dataset.rating = tool.rating;

      card.innerHTML = `
        <img src="${tool.image}" alt="${tool.title}">
        <div class="tool-content">
          <h3>${tool.title}</h3>
          <p>${tool.description}</p>
          <div class="tool-meta">
            <span class="price">${tool.price === 0 ? 'Free' : `$${tool.price}`}</span>
            <span class="rating">
              ${createStarRating(tool.rating)}
              <span>(${tool.rating})</span>
            </span>
          </div>
          <button class="favorite-btn">
            <i class="far fa-heart"></i>
          </button>
        </div>
      `;

      return card;
    }

    function createStarRating(rating) {
      return Array(5).fill('').map((_, i) => `
        <i class="fas fa-star ${i < rating ? 'active' : ''}"></i>
      `).join('');
    }

    // 模拟API调用
    function mockToolsAPI() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve([
            // 语音合成工具
            {
              id: 1,
              title: 'VoiceFlow',
              description: 'Create conversational AI experiences',
              image: 'assets/images/tools/voiceflow.jpg',
              category: 'speechSynthesis',
              price: 0,
              rating: 4.5
            },
            {
              id: 2,
              title: 'Amazon Polly',
              description: 'Text-to-speech service with natural voices',
              image: 'assets/images/tools/polly.jpg',
              category: 'speechSynthesis',
              price: 0.016,
              rating: 4.8
            },
            // 语音识别工具
            {
              id: 3,
              title: 'DeepSpeech',
              description: 'Open source speech recognition engine',
              image: 'assets/images/tools/deepspeech.jpg',
              category: 'speechRecognition',
              price: 0,
              rating: 4.2
            },
            {
              id: 4,
              title: 'Google Speech-to-Text',
              description: 'Accurate speech recognition service',
              image: 'assets/images/tools/google-speech.jpg',
              category: 'speechRecognition',
              price: 0.006,
              rating: 4.9
            },
            // 音频编辑工具
            {
              id: 5,
              title: 'Audacity',
              description: 'Professional audio editing software',
              image: 'assets/images/tools/audacity.jpg',
              category: 'audioEditing',
              price: 0,
              rating: 4.8
            },
            {
              id: 6,
              title: 'Adobe Audition',
              description: 'Industry-standard audio editing',
              image: 'assets/images/tools/audition.jpg',
              category: 'audioEditing',
              price: 20.99,
              rating: 4.7
            },
            // 音乐生成工具
            {
              id: 7,
              title: 'OpenAI MuseNet',
              description: 'AI-powered music generation',
              image: 'assets/images/tools/musenet.jpg',
              category: 'musicGeneration',
              price: 0,
              rating: 4.3
            },
            {
              id: 8,
              title: 'Amper Music',
              description: 'Create custom music tracks',
              image: 'assets/images/tools/amper.jpg',
              category: 'musicGeneration',
              price: 10,
              rating: 4.4
            },
            // 语音克隆工具
            {
              id: 9,
              title: 'Coqui TTS',
              description: 'Open source voice cloning',
              image: 'assets/images/tools/coqui.jpg',
              category: 'voiceCloning',
              price: 0,
              rating: 4.1
            },
            {
              id: 10,
              title: 'Resemble AI',
              description: 'Professional voice cloning service',
              image: 'assets/images/tools/resemble.jpg',
              category: 'voiceCloning',
              price: 29.99,
              rating: 4.6
            }
          ]);
        }, 1000);
      });
    }
  </script>
</body>
</html>
