<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="allTools">所有工具</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .tools-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .tools-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .tools-header h1 {
      font-size: 2.5rem;
      color: #1a237e;
      margin-bottom: 1rem;
    }

    .tools-header p {
      color: #666;
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .search-section {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 3rem;
    }

    .search-box {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .search-box input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #1a237e;
      box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
    }

    .search-btn {
      padding: 0 2rem;
      background: #1a237e;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .search-btn:hover {
      background: #0d47a1;
      transform: translateY(-2px);
    }

    .filter-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      padding: 0.8rem 1.5rem;
      border: 2px solid #1a237e;
      border-radius: 25px;
      background: white;
      color: #1a237e;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: #1a237e;
      color: white;
    }

    .category-section {
      margin-bottom: 4rem;
    }

    .category-section h2 {
      font-size: 2rem;
      color: #1a237e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .category-section p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .tool-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .tool-thumbnail {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .tool-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .tool-card:hover .tool-thumbnail img {
      transform: scale(1.05);
    }

    .tool-info {
      padding: 1.5rem;
    }

    .tool-info h3 {
      margin: 0 0 1rem;
      font-size: 1.3rem;
      color: #1a237e;
    }

    .tool-info p {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .tool-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tool-category {
      background: #f5f5f5;
      padding: 0.4rem 0.8rem;
      border-radius: 15px;
      font-size: 0.9rem;
      color: #1a237e;
    }

    .tool-rating {
      display: flex;
      gap: 2px;
    }

    .star {
      color: #ffd700;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- 导航栏占位符 -->
  <div id="header-placeholder"></div>

  <!-- 主要内容 -->
  <main>
    <!-- 搜索设置 -->
    <section class="search-settings">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索AI语音工具..." data-i18n="searchPlaceholder">
        <button class="search-btn" data-i18n="search">搜索</button>
      </div>
      <div class="filters">
        <select id="categoryFilter" class="category-select">
          <option value="all" data-i18n="allCategories">所有分类</option>
          <option value="speech-synthesis" data-i18n="speechSynthesis">语音合成</option>
          <option value="speech-recognition" data-i18n="speechRecognition">语音识别</option>
          <option value="audio-editing" data-i18n="audioEditing">音频编辑</option>
          <option value="music-generation" data-i18n="musicGeneration">音乐生成</option>
          <option value="voice-cloning" data-i18n="voiceCloning">语音克隆</option>
        </select>
        <select id="priceFilter" class="price-select">
          <option value="all" data-i18n="allPrices">所有价格</option>
          <option value="free" data-i18n="free">免费</option>
          <option value="under10" data-i18n="under10">10美元以下</option>
          <option value="between10and50" data-i18n="between10and50">10-50美元</option>
          <option value="over50" data-i18n="over50">50美元以上</option>
        </select>
        <select id="ratingFilter" class="rating-select">
          <option value="all" data-i18n="allRatings">所有评分</option>
          <option value="4">4+ <i class="fas fa-star"></i></option>
          <option value="3">3+ <i class="fas fa-star"></i></option>
          <option value="2">2+ <i class="fas fa-star"></i></option>
        </select>
      </div>
    </section>

    <!-- 语音合成工具 -->
    <section id="speech-synthesis" class="tools-section">
      <h2 data-i18n="speechSynthesis">语音合成</h2>
      <div class="tools-grid">
        <!-- 工具卡片将通过JavaScript动态加载 -->
      </div>
    </section>

    <!-- 语音识别工具 -->
    <section id="speech-recognition" class="tools-section">
      <h2 data-i18n="speechRecognition">语音识别</h2>
      <div class="tools-grid">
        <!-- 工具卡片将通过JavaScript动态加载 -->
      </div>
    </section>

    <!-- 音频编辑工具 -->
    <section id="audio-editing" class="tools-section">
      <h2 data-i18n="audioEditing">音频编辑</h2>
      <div class="tools-grid">
        <!-- 工具卡片将通过JavaScript动态加载 -->
      </div>
    </section>

    <!-- 音乐生成工具 -->
    <section id="music-generation" class="tools-section">
      <h2 data-i18n="musicGeneration">音乐生成</h2>
      <div class="tools-grid">
        <!-- 工具卡片将通过JavaScript动态加载 -->
      </div>
    </section>

    <!-- 语音克隆工具 -->
    <section id="voice-cloning" class="tools-section">
      <h2 data-i18n="voiceCloning">语音克隆</h2>
      <div class="tools-grid">
        <!-- 工具卡片将通过JavaScript动态加载 -->
      </div>
    </section>
  </main>

  <!-- 页脚占位符 -->
  <div id="footer-placeholder"></div>

  <!-- 登录模态框 -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 data-i18n="login">登录</h2>
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail" data-i18n="email">邮箱</label>
          <input type="email" id="loginEmail" name="email" data-validate="email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword" data-i18n="password">密码</label>
          <input type="password" id="loginPassword" name="password" data-validate="password" required>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="rememberMe" name="remember">
          <label for="rememberMe" data-i18n="rememberMe">记住我</label>
        </div>
        <button type="submit" data-i18n="login">登录</button>
        <a href="#" class="forgot-password" data-i18n="forgotPassword">忘记密码?</a>
        <div class="social-login">
          <p data-i18n="orLoginWith">或使用以下方式登录</p>
          <div class="social-buttons">
            <button type="button" class="social-btn google">
              <i class="fab fa-google"></i>
              <span>Google</span>
            </button>
            <button type="button" class="social-btn github">
              <i class="fab fa-github"></i>
              <span>GitHub</span>
            </button>
          </div>
        </div>
        <div class="auth-switch">
          <p data-i18n="noAccount">还没有账号? <a href="#" class="switch-to-signup" data-i18n="signup">注册</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- 注册模态框 -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 data-i18n="signup">注册</h2>
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="signupName" data-i18n="name">姓名</label>
          <input type="text" id="signupName" name="name" data-validate="name" required>
        </div>
        <div class="form-group">
          <label for="signupEmail" data-i18n="email">邮箱</label>
          <input type="email" id="signupEmail" name="email" data-validate="email" required>
        </div>
        <div class="form-group">
          <label for="signupPassword" data-i18n="password">密码</label>
          <input type="password" id="signupPassword" name="password" data-validate="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword" data-i18n="password">确认密码</label>
          <input type="password" id="confirmPassword" name="confirmPassword" data-validate="password" required>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
          <label for="acceptTerms" data-i18n="acceptTerms">我同意服务条款和隐私政策</label>
        </div>
        <button type="submit" data-i18n="signup">注册</button>
        <div class="social-login">
          <p data-i18n="orSignupWith">或使用以下方式注册</p>
          <div class="social-buttons">
            <button type="button" class="social-btn google">
              <i class="fab fa-google"></i>
              <span>Google</span>
            </button>
            <button type="button" class="social-btn github">
              <i class="fab fa-github"></i>
              <span>GitHub</span>
            </button>
          </div>
        </div>
        <div class="auth-switch">
          <p data-i18n="haveAccount">已有账号? <a href="#" class="switch-to-login" data-i18n="login">登录</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript文件 -->
  <script src="js/languages.js"></script>
  <script src="js/components.js"></script>
  <script src="js/utils/auth.js"></script>
  <script src="js/utils/loading.js"></script>
  <script src="js/utils/performance.js"></script>
  <script src="js/utils/favorites.js"></script>
  <script src="js/utils/search.js"></script>
  <script src="js/utils/validation.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
